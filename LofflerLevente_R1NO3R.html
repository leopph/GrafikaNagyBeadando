<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset=utf-8>
    <title>Vas√∫ti Terepasztal</title>
    <style>
        body
        {
            margin: 0;
            overflow: hidden;
        }

        canvas
        {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
<script type="module">
    import * as THREE from './js-r132/build/three.module.js';
    import {TrackballControls} from './js-r132/examples/jsm/controls/TrackballControls.js';


    class UpdaterCollection
    {
        #_updaters = new Map();


        Register(object, updater)
        {
            if (!(object instanceof THREE.Object3D))
            {
                throw "Trying to register updater on an invalid object...";
            }

            if (typeof updater !== "function")
            {
                throw "Trying to register an invalid updater...";
            }

            if (this.#_updaters.has(object))
            {
                this.#_updaters.get(object).add(updater);
            }
            else
            {
                this.#_updaters.set(object, [updater]);
            }
        }


        Run()
        {
            for (const [object, updaterList] of this.#_updaters)
            {
                for (const updater of updaterList)
                {
                    updater(object);
                }
            }
        }
    }


    function CreateRenderer()
    {
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);
        return renderer;
    }


    function CreateCamera(positionX, positionY, positionZ, target)
    {
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(positionX, positionY, positionZ);
        camera.lookAt(target);
        return camera;
    }


    function CreateControls(camera, domElement)
    {
        const controls = new TrackballControls(camera, domElement);
        controls.rotateSpeed = 5.0;
        controls.panSpeed = 1.0;
        return controls;
    }


    function UpdateAndRender(controls, updaters, renderer, scene, camera)
    {
        controls.update();
        updaters.Run();
        renderer.render(scene, camera);
    }


    function CreateObjects(scene, updaters)
    {
        const groundGeom = new THREE.BoxGeometry(50, 0.01, 50);
        const groundMat = new THREE.MeshPhongMaterial(
            {
                side: THREE.DoubleSide,
                color: 0x00FF00,
                shininess: 0,
            }
        );
        const groundMesh = new THREE.Mesh(groundGeom, groundMat);
        groundMesh.position.setY(-0.005);
        groundMesh.receiveShadow = true;
        groundMesh.castShadow = true;
        scene.add(groundMesh);

        scene.add(new THREE.AmbientLight(0xFFFFFF, 0.1));

        const dirLight = new THREE.DirectionalLight(0xFFFFFF, 0.5);
        dirLight.castShadow = true;
        dirLight.shadowMapWidth = 4096;
        dirLight.shadowMapHeight = 4096;
        const dirLightTarget = new THREE.Object3D();
        dirLightTarget.position.set(-1, -1, 1);
        dirLight.target = dirLightTarget;
        scene.add(dirLight);
        scene.add(dirLightTarget);
        const dirLightHelper = new THREE.DirectionalLightHelper(dirLight);
        scene.add(dirLightHelper);

        // Moves the dirLight's target on a circular path to simulate sun.
        updaters.Register(dirLight, dirLight =>
        {
            if (dirLight.Initialized !== true)
            {
                dirLight.Initialized = true;
                dirLight.AngularSpeed = 2;
                dirLight.RotationAxis = new THREE.Vector3(-1, 0, -1).normalize();
                dirLight.Clock = new THREE.Clock(true);
            }

            const quaternion = new THREE.Quaternion();
            quaternion.setFromAxisAngle(dirLight.RotationAxis, THREE.MathUtils.degToRad(dirLight.AngularSpeed * dirLight.Clock.getDelta()));
            dirLight.target.position.applyQuaternion(quaternion);
        });

        // Updates the dirLight helper.
        updaters.Register(dirLightHelper, (dirLightHelper) => dirLightHelper.update());


        const cubeGeom = new THREE.BoxGeometry(1, 1, 1);
        const cubeMat = new THREE.MeshPhongMaterial(
            {
                color: 0x7F7F7F
            }
        );
        const cubeMesh = new THREE.Mesh(cubeGeom, cubeMat);
        cubeMesh.castShadow = true;
        cubeMesh.receiveShadow = true;
        cubeMesh.position.set(0, 0.5, 0);
        scene.add(cubeMesh);
    }


    function Main()
    {
        const renderer = CreateRenderer();
        const scene = new THREE.Scene();
        const camera = CreateCamera(0, 10, 20, scene.position);
        const controls = CreateControls(camera, renderer.domElement);
        const updaters = new UpdaterCollection();

        CreateObjects(scene, updaters);

        window.addEventListener('resize', () =>
        {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }, false);

        requestAnimationFrame(function FrameCallback()
        {
            requestAnimationFrame(FrameCallback);
            UpdateAndRender(controls, updaters, renderer, scene, camera);
        });
    }


    Main();
</script>
</body>
</html>
